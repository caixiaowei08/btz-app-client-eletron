<body style="overflow-y: hidden" scroll="no">
<form id="formobj" action="" name="formobj" method="post">
    <input type="hidden" id="btn_sub" class="btn_sub">
    <input id="id" type="hidden" value="">
    <table style="width: 550px;margin: 0 auto;" cellpadding="0" cellspacing="1" class="formtable">
        <tbody>
            <tr>
                <td align="center" width="20%">
                    <span class="filedzt">关键词:</span>
                </td>
                <td class="value">
                    <input type="text" name="keyword" style="height: 30px;" class="inputxt" datatype="*"
                           errormsg="请输入关键词！" nullmsg="请输入关键词！">
                    <span class="Validform_checktip">请输入关键词！</span>
                </td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        $(function () {
            $("#formobj").attr("action", GLOBAL_CONSTANT_URL + "admin/noteKeywordController.do?doAdd");
            $("#formobj").Validform({
                tiptype: 4,
                btnSubmit: "#btn_sub",
                btnReset: "#btn_reset",
                ajaxPost: true,
                callback: function (data) {
                    var win = frameElement.api.opener;
                    if (data.success === "success") {
                        frameElement.api.close();
                        win.toastr.success(data.msg);
                    } else if (data.success === "fail") {
                        win.toastr.error(data.msg);
                    } else if (data.success === "login") {
                        window.parent.location.href = '../../login/login.html';
                    }
                    win.keywordReload();
                }
            });
        });
    </script>
</form>
