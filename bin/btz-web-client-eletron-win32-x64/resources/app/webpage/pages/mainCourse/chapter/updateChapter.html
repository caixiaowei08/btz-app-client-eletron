<body style="overflow-y: hidden" scroll="no">
<form id="formobj" action="" name="formobj" method="post">
    <input type="hidden" id="btn_sub" class="btn_sub">
    <input id="id" type="hidden" name="id" data-bind="value:id">
    <table style="width: 550px;margin: 0 auto;" cellpadding="0" cellspacing="1" class="formtable">
        <tbody>
        <tr>
            <td align="center" width="20%">
                <span class="filedzt">章节名称:</span>
            </td>
            <td class="value">
                <input type="text" name="chapterName" style="height: 30px;" data-bind="value:chapterName"  class="inputxt" datatype="*" errormsg="请输入章节名称！"
                       nullmsg="请输入章节名称！">
                <span class="Validform_checktip">请输入章节名称！</span>
            </td>
        </tr>
        <tr>
            <td align="center">
                <span class="filedzt">显示顺序:</span></td>
            <td class="value">
                <input type="number" value="1" name="orderNo" id="orderNo" min="1" max="100" data-bind="value:orderNo" datatype="/^([1-9]\d?|100)$/"  style="height: 30px;" class="inputxt"
                       errormsg="请输入1-100的数字！" nullmsg="请输入1-100的数字！">
                <span class="Validform_checktip">请输入1-100的数字！</span>
            </td>
        </tr>
        </tbody>
    </table>
    <link rel="stylesheet" href="../../../plug_in/Validform/css/metrole/style.css" type="text/css">
    <link rel="stylesheet" href="../../../plug_in/Validform/css/metrole/tablefrom.css" type="text/css">
    <script type="text/javascript" src="../../../plug_in/Validform/js/Validform_v5.3.1_min_zh-cn.js"></script>
    <script type="text/javascript" src="../../../plug_in/Validform/js/Validform_Datatype_zh-cn.js"></script>
    <script type="text/javascript" src="../../../plug_in/Validform/js/datatype_zh-cn.js"></script>
    <script type="text/javascript" src="../../../plug_in/Validform/plugin/passwordStrength/passwordStrength-min.js"></script>
    <script type="text/javascript" src="../../../plug_in/knockout/knockout.js"></script>
    <script src="../../../plug_in/layer/layer.js"></script>
    <script src="../../../../system/GlobalConstant.js"></script>
    <script type="text/javascript">
        $(function() {
            loadData();
            $("#formobj").attr("action",GLOBAL_CONSTANT_URL+"admin/chapterController.do?doUpdate");
            $("#formobj").Validform({
                tiptype: 4,
                btnSubmit: "#btn_sub",
                btnReset: "#btn_reset",
                ajaxPost: true,
                callback: function(data) {
                    var win = frameElement.api.opener;
                    if (data.success =="success") {
                        frameElement.api.close();
                        win.toastr.success(data.msg);
                    } else if(data.success =="fail"){
                        win.toastr.warning(data.msg)
                    }else{
                        win.toastr.error("服务器异常，请联系维护人员！");
                    }
                    win.chapterReloadTable();
                }
            });
        });


        var viewModel = {
            id: ko.observable(),
            chapterName: ko.observable(),
            orderNo: ko.observable()
        };
        ko.applyBindings(viewModel);
        var win = frameElement.api.opener;
        function loadData() {
            var str = window.document.location.href;
            var start_index = str.indexOf("id=");
            var start_end = str.indexOf("&_=");
            var id_parm = str.substring(start_index+4,start_end);
            $(function(){
                $.ajax({
                    type:"post",
                    url:GLOBAL_CONSTANT_URL+"admin/chapterController.do?get",
                    async:true,
                    data:{id:id_parm},
                    success: function(res){
                        if(res.success === "success"){
                            viewModel.id(res.content.id);
                            viewModel.chapterName(res.content.chapterName);
                            viewModel.orderNo(res.content.orderNo);
                        }else if(res.success === "fail"){
                            win.toastr.warning(res.msg);
                        } else if (res.success === "login") {
                            window.parent.location.href = '../../../login/login.html';
                        }
                    },
                    error:function () {
                        win.toastr.error("服务器异常，请联系维护人员！");
                    },
                    complete:function (XMLHttpRequest, textStatus) {
                        if(status=='timeout'){//超时,status还有success,error等值的情况
                            win.toastr.error("获取课程信息超时,请检查网络问题！");
                        }
                    }
                },'json');
            });
        }
    </script>
</form>
</body>
</html>
